<html>
<head>
    <title> Custom Spinners Demo </title>
    <link rel="import" href="2-cross.html">
    <link rel="import" href="2-crossPulse.html">
    <link rel="import" href="dotBar.html">
</head>
<body>
<table border="1" style="width:100%">
  <tr>
    <td><h3>2-Cross Spinner</h3></td>
    <td style="padding: 12px;"><x-spinner></x-spinner></td>		
  </tr>
  <tr>
    <td><h3>2-Cross Pulse Spinner</h3></td>
    <td style="padding: 12px;"><cross-Pulse></cross-Pulse></td>		
  </tr>
  <tr>
    <td><h3>Dot-Bar Spinner</h3></td>
    <td style="padding: 12px;"><dot-bar></dot-bar></td>		
  </tr>
</table>
<h3>All Spinners</h3>
<script>
    document.body.appendChild(new XSpinner());
    document.body.appendChild(new CrossPulse());
    document.body.appendChild(new DotBar());
</script>

</body>
</html>
